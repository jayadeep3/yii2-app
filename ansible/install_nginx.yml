---
- hosts: all
  become: yes
  tasks:
    - name: Install NGINX
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Remove default nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
    
    - name: Copy custom nginx config
      copy:
        src: ../nginx/yii2.conf
        dest: /etc/nginx/sites-available/yii2.conf
        owner: root
        group: root
        mode: 0644
    
    - name: Enable yii2 site
      file:
        src: /etc/nginx/sites-available/yii2.conf
        dest: /etc/nginx/sites-enabled/yii2.conf
        state: link
    
    - name: Restart nginx
      service:
        name: nginx
        state: restarted

    - name: purge NGINX
      apt:
        name: nginx
        state: absent
        update_cache: yes
