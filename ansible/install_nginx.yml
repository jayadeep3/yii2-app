---
- hosts: all
  become: yes
  tasks:
    - name: Install NGINX
      apt:
        name: nginx
        state: present
    - name: Copy NGINX Config
      copy:
        src: ../nginx/yii2.conf
        dest: /etc/nginx/sites-enabled/yii2.conf
    - name: Restart NGINX
      service:
        name: nginx
        state: restarted
